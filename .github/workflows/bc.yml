on:
  pull_request: ~
  push:
    branches:
      - "master"

name: Roave
jobs:
  roave_bc_check:
    name: BC Check
    runs-on: ubuntu-latest
    steps:
      - name: Permissions
        run: git config --global --add safe.directory /github/workspace
      - uses: actions/checkout@master
      - name: Roave BC Check
        uses: docker://nyholm/roave-bc-check-ga
